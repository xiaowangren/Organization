<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.commons"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"com.zhenergy.organization": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<link href="css/css.css" type="text/css" rel="stylesheet" />
        <script src="js/jquery.ui.draggable.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
		
		<script>
				sap.ui.localResources("view");
				var app = new sap.m.App({initialPage:"idOrganiaztionView"});
				var page = sap.ui.view({id:"idOrganiaztionView", viewName:"com.zhenergy.organization.view.OrganizationView", type:sap.ui.core.mvc.ViewType.HTML});
				app.addPage(page);
				app.placeAt("content");
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
